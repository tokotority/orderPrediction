<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>Order Prediction</title>

    </head>
    <body>
    <form class='container' action='/predict' method="POST">
        <div class="form-inline mb-3">
            <input type="text" class="form-control" id="store_id" name="store_id" placeholder="Store ID" required>
        </div>
        <div class="form-inline mb-3">
            <input id="region_code" list="regionCodeOptions" class="form-control" name="region_code" placeholder="Region Code" required></input>
            <datalist id="regionCodeOptions">
                <option value="R1">R1</option>
                <option value="R2">R2</option>
                <option value="R3">R3</option>
                <option value="R4">R4</option>
            </datalist>
        </div>
        <div class="form-inline mb-3">
            <input id="location_type" list="locationTypeOptions" class="form-control" name="location_type" placeholder="Location Type" required></input>
            <datalist id="locationTypeOptions">
                <option value="L1">L1</option>
                <option value="L2">L2</option>
                <option value="L3">L3</option>
                <option value="L4">L4</option>
                <option value="L5">L5</option>
            </datalist>
        </div>
        <div class="form-inline mb-3">
            <input id="store_type" list="storeTypeOptions" class="form-control" name="store_type" placeholder="Store Type" required></input>
            <datalist id="storeTypeOptions">
                <option value="S1">S1</option>
                <option value="S2">S2</option>
                <option value="S3">S3</option>
                <option value="S4">S4</option>
            </datalist>
        </div>
        <div class="form-inline mb-3">
            <input id="holiday" list="holidayOptions" class="form-control" name="holiday" placeholder="Holiday" required></input>
            <datalist id="holidayOptions">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </datalist>
        </div>
        <div class="form-inline mb-3">
            <input id="discount" list="discountOptions" class="form-control" name="discount" placeholder="Discount" required></input>
            <datalist id="discountOptions">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-inline mb-3">
            <input type="submit" class="btn btn-danger" value="Predict">
        </div>
        {% if prediction %}
        <div>
            <span>Orders of Store[{{storeID}}] will be:</span>
            <h1>{{prediction}}</h1>
        </div>
        {% endif %}
    </form> 
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>
    </body>
</html>
